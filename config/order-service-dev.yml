spring:
  application:
    name: order-service
  cloud:
    config:
       override-none: true
    
server:
  port: 8201

#添加eureka注册配置
eureka:
   client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
      

#开启feign整合hystrix: 
feign:
  hystrix:
    enabled: true
#开启被仪表盘监控的端点：    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        
        
        
        
        